{% extends "layout.njk" %}

{% block head %}
<title>404 Not Found - SFaxas</title>
{% endblock %}

{% block content %}
<h1 class="text-5xl font-semibold leading-loose">404 Not Found</h1>
<h2 class="text-2xl mb-12">페이지를 찾을 수 없습니다.</h2>
<div class="my-4">
  <button type="button" onclick="history.back()" class="button">
    이전 페이지
  </button>
  <button type="button" onclick="location.href = '/'" class="filled-button">
    메인 페이지
  </button>
</div>
{% endblock %}
